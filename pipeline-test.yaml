environments:
  example:
    environment_variables:
      EXAMPLE_DEPLOYMENT: testing
    pipelines:
      - yaml-example
pipelines:
  yamlpipe1:
    group: simple
    materials:
      mygit:  # this is the name of material
        # says about type of material and url at once
        git: https://github.com/showerlee/gocd-yaml-config-example.git
    stages:
      - Build:
          jobs:
            Build-base-docker:
              tasks:
               - exec:
                   command: echo "Base image build is complete"
            Build-app-docker:
              tasks:
               - exec:
                   command: echo "App image build is complete"

      - Release:
          jobs:
            Release-base-docker:
              tasks:
                - exec:
                    command: echo "Base image release is complete"
            Release-app-docker:
              tasks:
                - exec:
                    command: echo "App image release is complete"

      - Deploy:
          jobs:
            Deploy:
              tasks:
                - exec:
                    command: echo "Deployment is complete"
